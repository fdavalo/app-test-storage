apiVersion: apps/v1
kind: Deployment
metadata:
  name: block
  labels:
    app: block
spec:
  replicas: 1
  selector:
    matchLabels:
      app: block
  template:
    metadata:
      labels:
        app: block
    spec:
      containers:
      - name: block
        imagePullPolicy: Always
        image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest 
        command: ["sh", "-c", "tail -f /dev/null"]
        env:
        - name: FS
          value: /var/lib/data
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /var/lib/data
          name: data     
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: block-data
